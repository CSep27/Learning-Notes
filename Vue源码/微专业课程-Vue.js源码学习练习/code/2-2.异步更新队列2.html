<script>
	let active
	let watch = (cb) => {
		active = cb
		active()
		active = null // 避免重复收集
	}

	// 队列
	let queue = []

	let nextTick = cb => Promise.resolve().then(cb)

	// 往队列里添加任务
	let queueJob = job => {
		if (!queue.includes(job)) {
			queue.push(job)
			nextTick(flushJobs)
		}
	}
	// 何时执行，可以放到微任务中，待宏任务执行完后执行
	// 宏任务 微任务 微任务会在宏任务执行完后立即执行
	let flushJobs = () => {
		let job
		while (queue.length > 0) {
			job = queue.shift()
			job && job()
		}
	}


	class Dep {
		// Set 数据结构 类似于数组，但成员都是唯一的
		// 通过new生成Set数据结构
		constructor() {
			this.deps = new Set()
		}
		depend() {
			// 依赖收集
			if (active) {
				console.log('depend')
				// 通过add()方法向Set结构加入成员
				this.deps.add(active)
			}
		}
		notify() {
			// 触发
			console.log('notify')
			// 放到队列中
			this.deps.forEach(dep => queueJob(dep))
		}
	}
	let ref = initValue => {
		let value = initValue
		let dep = new Dep()
		return Object.defineProperty({}, 'value', {
			get() {
				console.log('get')
				dep.depend()
				console.log(dep)
				return value
			},
			set(newValue) {
				console.log('set')
				value = newValue
				dep.notify()
			}
		})
	}
	let x = ref(1)
	let y = ref(2)
	let z = ref(3)
	watch(() => {
		let tpl = `hello ${x.value} ${y.value} ${z.value} <br/>`
		document.write(tpl)
	})

	x.value = 2
	y.value = 2
	z.value = 2

	/* 
	输出
	hello 1 2 3hello 2 2 2
	 */
