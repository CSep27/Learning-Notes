<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  
</body>
<script>
  let x
  let y 
  let f = n => n + 100
  let fz = n => n * 100

  let active
  let onXChange = (cb) => {
    active = cb
    active()
    active = null
  }

  let Dep = class {
    constructor () {
      // 存放收集的active
      this.deps = new Set()
    }
    // 依赖收集
    depend () {
      if (active) {
       this.deps.add(active)
      }
    }
    // 触发
    notify () {
      this.deps.forEach(dep => dep())
    }
  }

  let ref = initValue => {
    let value = initValue
    let dep = new Dep()
    return Object.defineProperty({}, 'value', {
      get () {
        dep.depend()
        return value
      },
      set (newValue) {
        value = newValue
        // active()
        dep.notify()
      }
    })
  }

  x = ref(1)

  onXChange(() => {
    y = f(x.value)
    console.log(y)
  })

  onXChange(() => {
    z = fz(x.value)
    console.log(z)
  })

  x.value = 8
</script>
</html>
