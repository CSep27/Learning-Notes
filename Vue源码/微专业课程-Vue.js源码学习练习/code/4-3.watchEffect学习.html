<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <button id="add">add</button>
  <div id="app"></div>
</body>
<script>
  let active

  let effect = (fn, options = {}) => {
    // _effect 额外包装了一层，用于给它添加属性
    // 为了保证fn函数的纯粹性
    let _effect = (...args) => {
      try {
        active = _effect
        return fn(...args) // 需要添加return语句用于computed函数中拿到变化之后的值
      } finally {
        // 无论是否抛出异常最后finally都会执行
        // 这句代码是在`return fn(...args)`后需要执行，因此需要放进try{}finally{}中
        active = null
      }
    }
    _effect.options = options
    _effect.deps = []
    return _effect
  }

  let cleanUpEffect = (effect) => {
    // 收集依赖时，将effect添加到deps中
    // 现在需要反向查找effect被哪些deps依赖了
    // 因此在effect上添加一个数组，用于存放deps，建立双向索引
    const {deps} = effect
    if (deps.length) {
      for (let i = 0; i < deps.length; i++) {
        deps[i].delete(effect)
      }
    }
  }

  // 之前的watch实现的即是watchEffect函数的功能
  let watchEffect = (cb) => {
    /* active = cb
    active()
    active = null */
    // 将原来部分的逻辑提取到effect函数中
    let runner = effect(cb)
    runner()

    return () => {
      cleanUpEffect(runner)
    }
  }

  let nextTick = (cb) => Promise.resolve().then(cb)

  // 队列
  let queue = []

  // 添加队列
  let queueJob = (job) => {
    if (!queue.includes(job)) {
      queue.push(job)
      // 添加之后，将执行放到异步任务中
      nextTick(flushJob)
    }
  }

  // 执行队列
  let flushJob = () => {
    while (queue.length > 0) {
      let job = queue.shift()
      job && job()
    }
  }


  let Dep = class {
    constructor() {
      // 存放收集的active
      this.deps = new Set()
    }
    // 依赖收集
    depend() {
      if (active) {
        this.deps.add(active)
        active.deps.push(this.deps)
      }
    }
    // 触发
    notify() {
      this.deps.forEach(dep => {
        queueJob(dep)
        // 执行钩子函数
        dep.options && dep.options.schedular && dep.options.schedular()
      })
    }
  }

  // 传入一个函数，返回一个包含可监听value值的对象
  let computed = (fn) => {
    let value
    // 需要设置一个标记记录依赖的值是否变化，只有变化了才重新计算
    let dirty = true
    let runner = effect(fn, {
      schedular() {
        if (!dirty) {
          dirty = true
        }
      }
    })
    return {
      get value() {
        if (dirty) {
          // 何时将dirty重置为true
          // 在执行fn时，监听的响应式数据变化之后将dirty重置为true
          // 就是在执行notify()时
          // notify中的dep对应的为watchEffect传入的cb，因此需要改造watchEffect
          // value = fn() // value值置为传入函数执行的结果
          value = runner()
          // 计算之后将标记置为false。只要数据没有变化，就不会再重新计算
          dirty = false
        }
        return value
      }
    }
  }

  let ref = initValue => {
    let value = initValue
    let dep = new Dep()
    return Object.defineProperty({}, 'value', {
      get() {
        dep.depend()
        return value
      },
      set(newValue) {
        value = newValue
        // active()
        dep.notify()
      }
    })
  }

  let watch = (source, cb, options = {}) => {
    const {immediate} = options
    // 源码中需要处理source是其他类型的情况
    const getter = () => {
      return source()
    }
    let oldValue
    // 当监听的值变化后，执行回调
    const runner = effect(getter, {
      schedular: () => applyCb()
    })
    const applyCb = () => {
      let newValue = runner()
      if (newValue !== oldValue) {
        cb(newValue, oldValue)
        oldValue = newValue
      }
    }
    if (immediate) {
      applyCb()
    } else {
      // 先执行一次拿到旧值
      oldValue = runner()
    }
  }

  // 使用：
  let count = ref(0)
  document.getElementById('add').addEventListener('click', function () {
    count.value++
  })
  watch(
    () => count.value,
    (newValue, oldValue) => {
      console.log(newValue, oldValue)
    },
    {immediate: true}
  )

  let str
  let stop = watchEffect(() => {
    str = `hello ${count.value} ${computedValue.value}`
    document.getElementById('app').innerText = str
  })

  setTimeout(() => {
    stop()
  }, 3000)

  // watch(() => count.value, (currentValue, preValue) => {}, {deep, immediate})
  // 第一个参数可以是'obj.x'，也可以是数组['a','b']，对数组进行循环遍历后再监听
  // 第一个参数是函数时，执行函数，通过count对象上的get拦截器，将变化加入到count.value的依赖中去
  // count.value变化后就会通知到watch函数
</script>

</html>
