<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <script src="https://cdn.bootcdn.net/ajax/libs/vue/2.5.17-beta.0/vue.js"></script>
</head>

<body>
  <div id="app"></div>
</body>
<script>
  var res = Vue.compile("<div class='box'>{{ message }}</div>");
  /* 
  render:
  (function anonymous(
    ) {
    with(this){return _c('div',[_c('span',[_v(_s(message))])])}
    })
  */
  console.log(res);
  new Vue({
    data: {
      message: "hello",
    },
    render: res.render,
    staticRenderFns: res.staticRenderFns,
  }).$mount("#app");
</script>

</html>
